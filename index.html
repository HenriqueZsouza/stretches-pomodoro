<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Pomodoro Timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <label for="minutes">Vou trabalhar durante:</label>
  <div class="minutes-seconds">
    <div>
      <input class="inputs type=" number" id="minutes" min="0" value="00">
    </div>

    <div>
      <input class="inputs type=" number" id="seconds" min="0" max="59" value="00">
    </div>
  </div>

  <div class="btns-result">
    <div>
      <button class="buttons" id="start">Iniciar</button>
      <button class="buttons" id="pause">Pausar</button>
      <button class="buttons" id="reset">Resetar</button>
    </div>
  </div>

  <div id="timer">00:00</div>

  <div id="exerciseContainer" style="display: none;">
    <h4 id="name_exercise"></h4>
    <p id="instructions_exercise"></p>
    <button class="btn-finished" id="finishedExercise">Concluir Exerc√≠cio</button>
  </div>

  <script src="./main.js"></script>
  <script src="./services.js"></script>
</body>

</html>
